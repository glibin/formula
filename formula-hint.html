<span class="formula-hint" ng-mouseover="hint.toggle(true);" ng-mouseout="hint.toggle(false);" ng-class="{'formula-hint_shine' : hint.shine}">
<span ng-show="hint.value"><b>
	<formula-part part="hint"></formula-part>
</b> &mdash; </span>
<span ng-repeat="part in hint.parts">{{ part.text }}<formula-part class="formula-part_hint" ng-if="part.value" part="part.value"></formula-part></span>
</span>
