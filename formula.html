<div class="formula-container" recompile="formulaRecompile" use-boolean>
	<div class="formula-header">
		<div ng-show="formula.header" class="formula-header__text">{{ formula.header }}</div>
		<formula-part class="formula-header__formula" part="formula.text"></formula-part>
	</div>
	<ul class="formula-hints">
		<li class="formula-hints__item" ng-repeat="hint in formula.hints">
			<formula-hint></formula-hint>
		</li>
	</ul>
</div>
