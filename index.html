<!DOCTYPE html>
<html ng-app="formulaTest">

  <head>
    <meta charset="utf-8">
    <link href="https://1pgb.ru/front-end/build/build.min.css?c813cea5f5311585" rel="stylesheet" type="text/css" />

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/formula.js"></script>
    <style>
      body {
        padding: 20px;
      }


      .formula-data-input {
        width: 100%;
        height: 250px;
        display: block;
        box-sizing: border-box;
      }

    </style>
  </head>
  <body>
    <div data-ng-controller="Controller">
      <div class="form-group">
        <label class="form-group__label">Формула или полное выражение</label>
        <textarea class="formula-data-input" data-ng-model="clean_data"></textarea>
      </div>

      <div class="form-group">
        <button data-ng-click="calculate();" class="button button_positive button_big button_size_full">Расчитать</button>
      </div>

      <formula-fast formula-json="formulaJson"></formula-fast>
    </div>
  </body>
</html>
